<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue 2.0 Example</title>
    <script src="../js-framework/dist/index.js"></script>
    <script src="../h5-render/dist/index.js"></script>
  </head>
  <body>

    <div id="weex"></div>

    <script>
      (function () {
        function getUrlParam (key) {
          var reg = new RegExp('[?|&]' + key + '=([^&]+)')
          var match = location.search.match(reg)
          return match && match[1]
        }

        var loader = getUrlParam('loader') || 'xhr'
        var page = getUrlParam('page') || 'dist/index.js'

        // jsonp callback name should be specified or be the default
        // value 'weexJsonpCallback' if the 'jsonp' loader is used.
        var JSONP_CALLBACK_NAME = 'weexJsonpCallback'

        window.weex.init({
          jsonpCallback: JSONP_CALLBACK_NAME,
          appId: page,
          loader: loader,
          source: page,
          rootId: 'weex'
        })
      })()
    </script>
  </body>
</html>
